<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert Product</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/navbar"></div>
	<div class="container-fluid ">
		<div class="col">
			<h1>Edit Product</h1>
			<form class="was-validated" action="#"
				th:action="@{'/product/' + ${product.id}}" th:object="${product}"
				method="post">
				<div class="col-md-3 mb-3">
					<label for="product-name-input">Price</label> <input type="text"
						class="form-control" id="product-name-input" placeholder="Name"
						required th:field="*{name}">
				</div>
				<div class="col-md-3 mb-3">
					<label for="product-sale-price-input">Sale Price</label> <input
						type="number" min="0" class="form-control"
						id="product-sale-price-input" placeholder="sale price" required
						th:field="*{salePrice}">
				</div>
				<div class="col-md-3 mb-3">
					<label for="product-buy-price-input">Buy Price</label> <input
						type="number" min="0" class="form-control"
						id="product-nuy-price-input" placeholder="buy price"
						th:field="*{buyPrice}">
				</div>
				<div class="col-md-3 mb-3">
					<label for="product-description-input">Description</label> <input
						type="text" class="form-control" id="product-description-input"
						placeholder="Description" th:field="*{description}">
				</div>
				<div>
					<input type="submit" value="Submit" class="btn btn-success" /> <a
						class="btn btn-info" th:href="@{'/product/' + *{id}}">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
